author: "NullSnapshot"
delete-after: True
changes: 
  - rscadd: "Replaces current chat system with an HTML based one, allowing for a lot of more powerful functions including..."
  - rscadd: "Dark mode options are now available for the game, which toggles the color of the chat bar verb controls, and game background."
  - rscadd: "Chat now features a ping counter allowing you to see your current quality of connection to the server"
  - rscadd: "String highlighting! You now have the ability to highlight up to 5 different strings in chat to draw your attention."
  - rscadd: "New Message highlighting. While scrolling back through chat, you will now be informed of any new messages."
  - rscadd: "Line combining. Repeat messages sent one after another will combine in order to reduce clutter."
  - rscadd: "Independently configurable line and icon sizes, allowing you to independently change the size of each."
  - rscadd: "configurable line height, allowing you to change the distance between individuals lines in the chat box."
  - rscadd: "You can now change the default chat font to any font supported on your system."
  - rscadd: "Press alt-enter to toggle full screen"
  - rscadd: "fit-viewport verb which automatically resizes the divider to exactly fit the game window."
  - tweak: "Game window layout slightly changed to accommodate these new features, namely the input bar has been moved to directly underneath the chat window."
