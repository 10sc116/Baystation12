author: Spookerton
delete-after: true
changes:
  - rscadd: Added the Chief Steward job, an EC or Fleet SNCO in charge of stewards,
      janitors, and crewmen.
  - tweak: Demoted stewards to cap at OR5 for Fleet.
  - maptweak: Moved telecomms to deck four. Added a stairwell down from engineering
      storage to access it easily.
  - maptweak: Moved sanitation supplies, the commissary, and the gym to the fore of
      deck three.
  - maptweak: Added the Chief Steward's office and Service Break Room at the fore
      of deck three.
  - maptweak: Added a diplomatic meeting room by the fore stairwell of deck four.
  - maptweak: Adjusted the galley to have more space, removing hydroponics storage.
  - maptweak: Added some tiles around the pool and full splines for garden grass.
  - maptweak: Added more toilets.
  - maptweak: Added a ducky.
