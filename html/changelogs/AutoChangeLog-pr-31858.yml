changes:
  - rscadd: 'Added a stimulant autoinjector to the uplink (Cost: 14)'
  - rscadd: Added coagulant (Cannot be created at this time, but does appear in coagulant
      autoinjectors). Coagulant can staunch internal and external bleeding.
  - balance: Improved the stabilization kit available in the uplink, it now takes
      up much less space, fits into a pocket and has had the quality of it's contents
      improved. Includes one coagulant autoinjector.
  - rscdel: Removed the medical HUD from the uplink
  - rscdel: Removed the medical scanner from the uplink
  - rscadd: 'Added an advanced medical toolkit to the uplink, contains a large number
      of medical tools including a HUD, scanner, rollerbed, auto-resuscitator, auto-compressor,
      nanoblood IV bag, advanced first-aid kit, nitrile gloves and a box of syringes.
      (Cost: 24)'
