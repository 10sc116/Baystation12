author: "afterthought2"
delete-after: True
changes: 
  - rscadd: "Machines now require power components to draw power. These can be printed from the autolathe. The tesla link one is the default one to use."
  - rscadd: "Many machines now require screens and keyboards to be fully interactable. You can print them from the autolathe."
  - rscadd: "To install components, open the panel with a screwdriver (after the machine is built) and click on the machine with the component. To remove components, use the wrench while the panel is open."
  - tweak: "Computer construction has been changed. A screen and keyboard is required now. The order is: make a frame, wrench to anchor the frame, add 5 coils, add the circuit, add all components as prompted, screwdriver to build. To deconstruct, crowbar to remove components, wirecutters to cut the wire, unwrench, and apply welder."
  - tweak: "General machinery follows the same construction steps as computers now."
  - rscadd: "Computers now have panels, like other machines. To deconstruct a computer, use a screwdriver to open the panel and then a crowbar to deconstruct."
  - tweak: "Newly built machines have the panel open."
  - rscadd: "If confused about this, examine the machine while standing next to it to get information about which tools to use on it."
