author: AzlanonPC
delete-after: true
changes:
  - rscadd: Crossbow, zipgun and coilgun assemblies have been condensed into a single
      stock, able to be made from any rigid material (and still wood)
  - rscadd: Department tape and wire now serve to tape makeshift guns together. Making
      a barrel out of aluminum cans is also possible, to replace pipes.
  - rscadd: Crossbow assembly first step now requires a light switch as a trigger.
  - rscadd: You can now fabricate soda can IEDs with some wire and welding tool tanks.
      Put coins and other small, metallic items inside to increase the shrapnel amount.
  - rscadd: You can now create makeshift swords out of large metal blades and some
      imagination.
  - rscadd: coilguns now need 2 magnetic coils instead of 3, along with a rail. Make
      one by assembling a wired rod and a rod together.
  - rscadd: You can now craft trusses out of wood.
  - rscadd: Leather can be used to craft belts, holsters and sheaths.
  - rscadd: You can craft makeshift armor out of two rail assemblies and some metal
      sheets. For the aspiring mutineer.
  - rscadd: Zipguns now have an unloaded visual.
