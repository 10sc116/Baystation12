author: "Flying_loulou"
delete-after: True
changes: 
  - tweak: "Resprites the red O2 tank to make it look like an actual firefighter's tank."
  - tweak: "The duty boots, jackboots and workboots are now fireproof."
  - tweak: "The firesuit no longer covers the whole body, but only the chest, arms and groin."
  - rscadd: "Adds a \"fire overpant\", to be worn over the uniform as an accessory to protect your legs against a fire."
  - rscadd: "Adds the fire gloves, fully fire proof."
  - rscadd: "Adds the EFT (Emergency Forcing Tool)."
  - rscadd: "Adds the \"water grenade\" to fight fires more efficiently."
  - rscadd: "Creates the firebelt, which has 5 slots and can contain EFTs, water grenades, inflatable doors and mini-extinguishers. It comes filled with 3 water grenades, 1 EFT and 1 inflatable door."
  - rscadd: "Adds the new equipment in the fire closets (places them into a dufflebag for convenience)"
  - tweak: "In order to survive a fire, you now have to wear the fire overpants, firesuit, fire gloves, duty boots (Jackboots and Work boots are fire resistant as well), as well as a fire resistant helmet/hardhat and proper internals."
